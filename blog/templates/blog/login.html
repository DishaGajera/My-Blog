{% extends "blog/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>

    {% if form.errors %}
    <p class="text-red-500 text-sm mb-4 text-center">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-gray-700 font-medium" for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>

        <div>
            <label class="block mb-1 text-gray-700 font-medium" for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
